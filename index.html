<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CryptoZombies front-end</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script type="text/javascript" src="./src/js/external/http_cdnjs.cloudflare.com_ajax_libs_jquery_3.3.1_jquery.js"></script>
    <script type="text/javascript" src="./src/js/snakeCreatorABI.js"></script>
    <script type="text/javascript" src="./src/js/external/web3.min.js"></script>
    <script type="text/javascript" src="./src/js/external/bootstrap.bundle.min.js"></script>
</head>

<body>

<div id="snakes"></div>

<div class="container">
    <div class="jumbotron">
        <div class="card">
            <div class="card-header">
                create your own snake
            </div>
            <div class="card-body">
                <p class="card-text">enter snake name</p>
                <input id="snakeInputName" type="text" class="form-control">
                <button id="createSnake" type="button" class="btn btn-primary" onclick="createPayedSnake()">create
                    snake
                </button>
            </div>
        </div>
        <button type="button" class="btn btn-danger" onclick="createInitialSnake('initialSnake')">create
            initial snake
        </button>
        <button type="button" class="btn badge-dark" onclick="showAllSnakes()">show all snakes
        </button>
    </div>
</div>

<script>
    let cryptoSnakes;
    var userAccount;

    function startApp() {
        const cryptoSnakesAddress = "0x5Fa49a5EefF5B4Cc4d363aa9C27C5705b1524D42";
        cryptoSnakes = new window.web3.eth.Contract(snakeCreatorABI, cryptoSnakesAddress, {
            gasPrice: '12345678',
            from: window.web3.eth.accounts[0]
        });

        window.web3.eth.getAccounts((err, res) => {
            console.log("user account: " + res[0])
            userAccount = res[0];
        });

        // var accountInterval = setInterval(function () {
        //
        //     if (getAccount() !== userAccount) {
        //         userAccount = getAccount()
        //
        //        //  getSnakeByOwner(userAccount).then(displaySnakes);
        //     }
        // }, 100);
    }

    async function showAllSnakes() {
        document.getElementById("snakes").innerHTML = ""
        let ids = await getSnakeByOwner(userAccount)
        displaySnakes(ids)
    }

    function displaySnakes(snakeIds) {
        for (id of snakeIds) {
            getSnakeDetails(id)
                .then(function (snake) {
                    document.getElementById("snakes").innerHTML += `
                <div>
                   <ul>
                    <li>Name: ${snake.name}</li>
                    <li>DNA: ${snake.dna}</li>
                    <li>Level: ${snake.level}</li>
                  </ul>
                </div> `
                });
        }
    }

    function getSnakeDetails(snakeId) {
        return cryptoSnakes.methods.snakes(snakeId).call();
    }

    async function getOwnerOfSnake(snakeId) {
        return await cryptoSnakes.methods.snakeToOwner(snakeId).call()
    }

    function createInitialSnake(snakeName) {
        return cryptoSnakes.methods.createInitalSnake(snakeName).send({
            from: userAccount
        })
    }

    async function createPayedSnake() {
        let name = document.getElementById("snakeInputName").value;
        await cryptoSnakes.methods.createPayedSnake(name).send({
            from: userAccount,
            value: window.web3.utils.toWei("0.001", "ether")
        });
    }

    function getSnakeByOwner(owner) {
        return cryptoSnakes.methods.getSnakesByOwner(owner).call()
    }

    window.addEventListener('load', function () {

        if (window.ethereum) {
            window.web3 = new Web3(window.ethereum);
            window.ethereum.enable();
            console.log("Web3 is found")
        } else {
            console.log("Web3 is NOT found !!!")
        }

        startApp()
    })
</script>

</body>
</html>
