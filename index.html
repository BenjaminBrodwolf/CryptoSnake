<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CryptoZombies front-end</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script language="javascript" type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="./src/js/snakeCreatorABI.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script language="javascript" type="text/javascript" src="./src/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<div id="snakes"></div>

<div class="container">
    <div class="jumbotron">
        <div class="card">
            <div class="card-header">
                create your own snake
            </div>
            <div class="card-body">
                <p class="card-text">enter snake name</p>
                <input id="snakeInputName" type="text" class="form-control">
                <button id="createSnake" type="button" class="btn btn-primary" onclick="createPayedSnake()">create
                    snake
                </button>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <div class="card-header">
                Snakes
            </div>
            <ul class="list-group list-group-flush">
                <li class="snakeItem"></li>
            </ul>
        </div>
    </div>
</div>

<button onclick="getOwner(0)">Click me</button>

<script>

    //window.ethereum.enable();

    //Initial Logs
    var version = web3.version.api;
    console.log(version);


    let cryptoSnakes;
    var userAccount;

    function startApp() {
        const cryptoSnakesAddress = "0xD42a0D1904a223E0Fe76dacA9d0D133A4c94077F";
        cryptoSnakes = new web3js.eth.Contract(snakeCreatorABI, cryptoSnakesAddress, {
            gasPrice: '12345678',
            from: web3js.eth.accounts[0]
        });


        userAccount = web3js.eth.accounts[0];
        console.log("User Account: " + userAccount);
/*        var accountInterval = setInterval(function() {

            if (web3.eth.accounts[0] !== userAccount) {
                userAccount = web3.eth.accounts[0];

                getSnakeByOwner(userAccount).then(displaySnake);
            }
        }, 100);*/
    }


    function displaySnake(ids) {
        for (id of ids) {
            getSnakeDetails(id)
                .then(function (snake) {
                    document.getElementById("snakes").innerHTML = `
                <div>
                   <ul>
                    <li>Name: ${snake.name}</li>
                    <li>DNA: ${snake.dna}</li>
                    <li>Level: ${snake.level}</li>
                  </ul>
                </div> `
                });
        }
    }

    function getSnakeDetails(id) {
        return cryptoSnakes.methods.snakes(id).call()
    }

    function snakeToOwner(id) {
        return cryptoSnakes.methods.snakeToOwner(id).call()
    }

    function getOwner(id) {
        snakeToOwner(id).then(result => {
            console.log("Snake 15: " + JSON.stringify(result));
        }).catch(err => {
            console.log("Error:" + err);
        })
    }

    function createInitalSnake(name) {
        console.log("initial snake");
        return cryptoSnakes.methods.createInitalSnake(name).send()
    }

    function createPayedSnake() {
        let name = document.getElementById("snakeInputName").value;
        cryptoSnakes.methods.createPayedSnake(name).send({ from: userAccount, value: web3js.utils.toWei("0.001", "ether") });

        //getSnakeByOwner(userAccount).then(displaySnake);
        //const snake = getSnakeDetails(1);
        //console.log(snake);
    }

    function getSnakeByOwner(owner) {
        return cryptoSnakes.methods.getSnakesByOwner(owner).call()
    }













    window.addEventListener('load', function () {
        if (typeof web3 !== 'undefined') {
            console.log("Web3 is found")
            //web3js = new Web3(window.ethereum);
            web3js = new Web3(web3.currentProvider);
            //window.ethereum.enable();
        } else {
            console.log("Web3 is NOT found !!!")
        }
        startApp()
    })
</script>

</body>
</html>
