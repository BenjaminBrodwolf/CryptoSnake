<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CryptoSnakes</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <script src="src/js/utils.js"></script>
    <script type="text/javascript"
            src="./src/js/external/http_cdnjs.cloudflare.com_ajax_libs_jquery_3.3.1_jquery.js"></script>
    <script type="text/javascript" src="./src/js/abi/snakeCreatorABI.js"></script>
    <script type="text/javascript" src="./src/js/abi/SnakeReproductionABI.js"></script>
    <script type="text/javascript" src="./src/js/external/web3.min.js"></script>
    <script type="text/javascript" src="./src/js/external/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./src/js/snakeCreator.js"></script>
    <script type="text/javascript" src="./src/js/SnakeReproduction.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/snake.css">

</head>

<body>

<div style="text-align: center; padding-bottom: 30px;">
    <h1>CryptoSnake</h1>
</div>


<div id="createBox">

   <input id="snakeInputName" type="text" class="form-control">

    <button id="createSnake" type="button" class="button" onclick="createPayedSnake()">create
        snake
    </button>
    <button id="createInitalSnake" style="display: none" type="button" class="button" onclick="createPayedSnake()">
        create
        Inital Snake
    </button>

</div>


<div class="container">
    <div class="jumbotron">
        <div class="card">
            <div class="card-header">
                create your own snake
            </div>
            <div class="card-body">
                <p class="card-text">enter snake name</p>

            </div>
        </div>
        <button type="button" class="btn btn-danger" onclick="createInitialSnake('initialSnake')">create
            initial snake
        </button>
        <button type="button" class="btn badge-dark" onclick="showAllSnakes()">show all snakes
        </button>
        <button type="button" class="btn badge-dark" onclick="pairSnakes(0,1)">pair snakes
        </button>
    </div>
</div>




<div id="snakesview">
    <h5 style="float: left;
    text-align:right;
    width:50%;"> Your Snakes</h5>
     <p style="float: left;
    text-align:right;
    width:50%; cursor: pointer " onclick="showAllSnakes()">Refresh list <span style="font-size: 2em">ðŸ—˜</span>
    </p>
    <div id="snakes"> </div>
</div>


<script>
    let cryptoSnakes;
    let userAccount;

    const startApp = () => {
        const cryptoSnakesAddress = "0x489d5368A6AF99Fefd7eD0fd76b159c9B4C81D07";
        cryptoSnakes = new window.web3.eth.Contract(snakeReproductionABI, cryptoSnakesAddress);

        window.web3.eth.getAccounts((err, res) => {
            console.log("user account: " + res[0])
            userAccount = res[0];
            startDisplay();
        });
    }

    const startDisplay = () => {
        if (!gotInitalSnake(userAccount)) {
            console.log("Hat noch kein InitaSnake")
            document.getElementById("createSnake").style.display = "none"
            document.getElementById("createInitalSnake").style.display = "block"
        }

        showAllSnakes();
    }

    window.addEventListener('load', () => {
        if (window.ethereum) {
            window.web3 = new Web3(window.ethereum);
            window.ethereum.enable();
            console.log("Web3 is found")
        } else {
            console.log("Web3 is NOT found !!!")
        }
        startApp()
    })

</script>

</body>
</html>
