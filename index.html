<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CryptoZombies front-end</title>
    <script language="javascript" type="text/javascript" src="./src/js/snakeCreatorABI.js"></script>


</head>
<body>
<div id="snakes"></div>

<script>

    var version = web3.version.api;
    console.log(version);

    let cryptoSnakes;

    function startApp() {
        const cryptoSnakesAddress = "0x1105f9111D05033790d9C75C051C730E76A844EB";
        cryptoSnakes = web3.eth.contract(snakeCreatorABI, cryptoSnakesAddress);

    }

    function getSnakeDetails(id) {
        return cryptoSnakes.methods.snakes(id).call()
    }

    function snakeToOwner(id) {
        return cryptoSnakes.methods.snakeToOwner(id).call()
    }

    function displaySnake(ids) {
        for (id of ids) {
            getSnakeDetails(id)
                .then(function (snake) {
                    document.getElementById("snakes").innerHTML = `
                <div class="snakes">
                        <ul>
                        <li>Name: ${snake.name}</li>
                    <li>DNA: ${snake.dna}</li>
                    <li>Level: ${snake.level}</li>

                    </ul>
                    </div> `
                });
        }
    }


    window.addEventListener('load', function() {
        if (typeof web3 !== 'undefined') {
            document.writeln("Web3 is found")
            web3js = new Web3(web3.currentProvider);
        } else {
            document.writeln("Web3 is NOT found !!!")
        }
        startApp()

    })
</script>
</body>
</html>
