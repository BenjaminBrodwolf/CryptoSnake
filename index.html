<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CryptoSnakes</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script type="text/javascript" src="./src/js/external/http_cdnjs.cloudflare.com_ajax_libs_jquery_3.3.1_jquery.js"></script>
    <script type="text/javascript" src="./src/js/snakeCreatorABI.js"></script>
    <script type="text/javascript" src="./src/js/external/web3.min.js"></script>
    <script type="text/javascript" src="./src/js/external/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./src/js/snakeCreator.js"></script>
</head>

<body>

<div id="snakes"></div>

<div class="container">
    <div class="jumbotron">
        <div class="card">
            <div class="card-header">
                create your own snake
            </div>
            <div class="card-body">
                <p class="card-text">enter snake name</p>
                <input id="snakeInputName" type="text" class="form-control">
                <button id="createSnake" type="button" class="btn btn-primary" onclick="createPayedSnake()">create
                    snake
                </button>
            </div>
        </div>
        <button type="button" class="btn btn-danger" onclick="createInitialSnake('initialSnake')">create
            initial snake
        </button>
        <button type="button" class="btn badge-dark" onclick="showAllSnakes()">show all snakes
        </button>
    </div>
</div>

<script>
    let cryptoSnakes;
    var userAccount;

    function startApp() {
        const cryptoSnakesAddress = "0x5Fa49a5EefF5B4Cc4d363aa9C27C5705b1524D42";
        cryptoSnakes = new window.web3.eth.Contract(snakeCreatorABI, cryptoSnakesAddress, {
            gasPrice: '12345678',
            from: window.web3.eth.accounts[0]
        });

        window.web3.eth.getAccounts((err, res) => {
            console.log("user account: " + res[0])
            userAccount = res[0];
        });

        // var accountInterval = setInterval(function () {
        //
        //     if (getAccount() !== userAccount) {
        //         userAccount = getAccount()
        //
        //        //  getSnakeByOwner(userAccount).then(displaySnakes);
        //     }
        // }, 100);
    }

    window.addEventListener('load', function () {

        if (window.ethereum) {
            window.web3 = new Web3(window.ethereum);
            window.ethereum.enable();
            console.log("Web3 is found")
        } else {
            console.log("Web3 is NOT found !!!")
        }

        startApp()
    })
</script>

</body>
</html>
